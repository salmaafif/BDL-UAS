<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medic Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 15px;
        }
        h1 {
            color: #333;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 5px 5px;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
        }
        input, select, button {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        #productList, #categoryList, #discountList, #orderItems {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>MEDIC SHOP</h1>
    <nav>
        <a href="#" onclick="showSection('products')">Products</a>
        <a href="#" onclick="showSection('categories')">Categories</a>
        <a href="#" onclick="showSection('discounts')">Discounts</a>
        <a href="#" onclick="showSection('orders')">Orders</a>
    </nav>

    <div id="products" class="section">
        <h2>Products</h2>
        <form id="addProductForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="text" id="productDescription" placeholder="Description">
            <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
            <input type="number" id="productStock" placeholder="Stock" required>
            <select id="productCategory"></select>
            <button type="submit">Add Product</button>
        </form>
        <div id="productList"></div>
    </div>

    <div id="categories" class="section" style="display:none;">
        <h2>Categories</h2>
        <form id="addCategoryForm">
            <input type="text" id="categoryName" placeholder="Category Name" required>
            <button type="submit">Add Category</button>
        </form>
        <div id="categoryList"></div>
    </div>

    <div id="discounts" class="section" style="display:none;">
        <h2>Discounts</h2>
        <form id="addDiscountForm">
            <input type="text" id="discountName" placeholder="Discount Name" required>
            <select id="discountType">
                <option value="percentage">Percentage</option>
                <option value="fixed">Fixed</option>
            </select>
            <input type="number" id="discountAmount" placeholder="Amount" step="0.01" required>
            <input type="date" id="discountStartDate" required>
            <input type="date" id="discountEndDate" required>
            <input type="text" id="discountApplicableTo" placeholder="Applicable To">
            <button type="submit">Add Discount</button>
        </form>
        <div id="discountList"></div>
    </div>

    <div id="orders" class="section" style="display:none;">
        <h2>Make an Order</h2>
        <form id="addOrderItemForm">
            <select id="orderProduct"></select>
            <input type="number" id="orderQuantity" placeholder="Quantity" required>
            <button type="submit">Add to Order</button>
        </form>
        <div id="orderItems"></div>
        <button id="placeOrderBtn">Place Order</button>
    </div>

    <script src="js/products.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/discounts.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
